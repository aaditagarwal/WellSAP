<!-- Navbar -->
<div class="ws-top">
  <div class="ws-bar ws-red ws-card ws-left-align ws-large">

  </div>

<div class="ws-row-padding ws-padding-64 ws-container">
  <div class="ws-center">
    <h2>Enter Employee ID</h2>
    <h4>Enter a number between 1 and 311 for an employee from our dataset.</h4>
    <form name="wellform" action="{{ url_for('result')}}" method="post">
      <input type="text" class="ws-input ws-hover-red ws-round-large" style="width:30%;margin: auto" id="employee_id" placeholder="ID" name="employee_id" required="required" />
      <br>
      <button type="submit" class="btn btn-primary btn-block btn-large ws-button ws-black ws-padding-large ws-large ws-margin-top">Get Wellness Report</button>
    </form>
  </div>
</div>
