<!DOCTYPE html>
<html lang="en">
<title>Enter Employee ID - WellSAP</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="{{ url_for('home') }}" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
  </div>
  </div>

<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:70px 16px">
  <h1 class="w3-margin w3-jumbo">Well<img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/SAP-Logo.svg" alt="SAP" height=80px  style="vertical-align:top;margin:10px 0px"/></h1>
</header>

<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-center">
    <h2>Enter Employee ID</h2>
    <h4>Enter a number between 1 and 311 for an employee from our dataset.</h4>
    <form name="wellform" action="{{ url_for('result')}}" method="post">
      <input type="text" class="w3-input w3-hover-red w3-round-large" style="width:30%;margin: auto" id="employee_id" placeholder="ID" name="employee_id" required="required" />
      <br>
      <button type="submit" class="btn btn-primary btn-block btn-large w3-button w3-black w3-padding-large w3-large w3-margin-top">Get Wellness Report</button>
    </form>
  </div>
</div>

<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <h1 class="w3-margin w3-xlarge">Health is a state of the body.<br>Wellness is a state of being.</h1>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">  
 <a href="https://github.com/aaditagarwal/WellSAP" target="_blank">WellSAP : Made by Team 42 for Code with SAP Labs India</a>

</html>
